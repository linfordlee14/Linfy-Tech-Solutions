<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Linfy Tech Solutions</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Linfy Admin Panel</h1>
    <p>View Contact Form Messages</p>
  </header>

  <main>
    <section>
      <h2>Messages</h2>
      <table id="messagesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="messagesBody">
          <!-- Messages will load here -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>

  </footer>

  <script type="module" src="admin.js"></script>
</body>
</html>
